imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.y*ml" }
    - { resource: "@SyliusPayumBundle/Resources/config/app/config.y*ml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.y*ml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.y*ml" }
    - { resource: "@SyliusApiBundle/Resources/config/app/config.y*ml" }
    - { resource: "@ThreeBRSSyliusPaymentFeePlugin/Resources/config/config.yaml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_api:
    enabled: true

sylius_payment:
    resources:
        payment_method:
            classes:
                model: Tests\ThreeBRS\SyliusPaymentFeePlugin\Entity\PaymentMethod
